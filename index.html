<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- call ESRI ArcGIS API: CSS + Js lib-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Modules for full screen map app -->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery", 
      "esri/widgets/Locate",
      "esri/widgets/Search"
      ], function(esriConfig, Map, MapView) {   
        esriConfig.apiKey = "AAPK1bafb1fd1b984000a2a5ab965ed0cf111GDugMmnipDNIQH9yaN93addT3iTZzAKwGLSLBZvZJBkFTaRPkJjvEi2gCoqyJml";

        const map = new Map({ 
          basemap: "arcgis-imagery" // Basemap layer service 
        });  
        
        const view = new MapView({
          map: map,
          center: [114.074134, 22.271002], // Longitude, latitude of Hong Kong
          zoom: 12, // Zoom level
          container: "viewDiv" // Div element
        });

        // Basemap Gallery
        const basemapGallery = new BasemapGallery({
          view: view
        });

        // Add the widget to the top-right corner of the view
        view.ui.add(basemapGallery, {
          position: "top-right"
        });

        // Locate button
        const locateBtn = new Locate({
          view: view
        });

        // Add the widget to the top-left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        let searchWidget = new Search({
          view: view
        });

        // Adds the search widget below other elements in the top left corner of the view
        view.ui.add(searchWidget, {
          position: "top-left",
          index: 2
        });
    }); 
  </script>

  <!-- CSS for full screen-->
  <style> 
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
    }  
  </style> 
</head>
<body>
  <!-- div to display map -->
  <div id="viewDiv"></div> 
</body>
</html>
