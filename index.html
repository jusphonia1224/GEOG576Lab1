<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- call ESRI ArcGIS API: CSS + Js lib-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Modules for full screen map app -->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView"
      ], function(esriConfig, Map, MapView) {   
        esriConfig.apiKey = "AAPK1bafb1fd1b984000a2a5ab965ed0cf111GDugMmnipDNIQH9yaN93addT3iTZzAKwGLSLBZvZJBkFTaRPkJjvEi2gCoqyJml";
        const map = new Map({ 
          basemap: "arcgis-imagery" // Basemap layer service 
        });  
        
        const view = new MapView({
          map: map,
          center: [114.1758368, 22.2906788], // Longitude, latitude of Hong Kong
          zoom: 12, // Zoom level
          container: "viewDiv" // Div element
        });

        // Create the HTML div element programmatically at runtime and set to the widget's container
        const basemapGallery = new BasemapGallery({
          view: view,
          container: document.createElement("div")
        });

        // Add the widget to the top-right corner of the view
        view.ui.add(basemapGallery, {
          position: "top-right"
        });
    });  
   </script>

  <!-- CSS for full screen-->
  <style> 
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
    }  
  </style> 
</head>
<body>
  <!-- div to display map -->
  <div id="viewDiv"></div> 
  <div id="basemapGalleryDiv"></div>
</body>
</html>
